{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'images/img-01.png' %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="{% url 'submit' %}" method="post">
        {% csrf_token %}
				<span class="contact1-form-title">
					Register for Lipscomb
          <br>
          <span class='my_sub_title'>
            {% if error_message %}
            <p class="error-message"><i>Please enter all required fields!</i></p>
            {% else %}
            <i>All fields required</i>
            {% endif %}
          </span>
				</span>

        <label class='name-heading'><i>Name</i></label>
        <div class='name-wrapper'>
  				<div class="wrap-input1 validate-input" data-validate = "Name is required">
  					<input class="input1" type="text" name="first_name" placeholder="First Name" value="{{ f_name }}"required>
  					<span class="shadow-input1"></span>
  				</div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required" >
            <input class="input1" type="text" name="middle_name" placeholder="Middle Initial" value="{{ m_name }}"required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="last_name" placeholder="Last Name" value="{{ l_name }}" required>
            <span class="shadow-input1"></span>
          </div>
        </div>




        <label class='name-heading'><i>Personal Information</i></label>
        <div class='name-wrapper'>
          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="address" placeholder="Address" value="{{ address }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="city" placeholder="City" value="{{ city }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="state" placeholder="State" value="{{ state}}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="zip" placeholder="Zip" value="{{ zip }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="phone" placeholder="Phone" value="{{ phone }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="dob" placeholder="DOB Format(YYYY-MM-DD)" value="{{ dob }}" required>
            <span class="shadow-input1"></span>
          </div>
        </div>




        <label class='name-heading'><i>Class Information</i></label>
        <div class='name-wrapper'>
          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="class" placeholder="Class Format(FR, SO, JU, SR)" value="{{ class }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="s_pin" placeholder="Student Pin" value="{{ s_pin }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="f_id" placeholder="Advisor ID" value="{{ f_id }}" required>
            <span class="shadow-input1"></span>
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <input class="input1" type="text" name="date_enrolled" placeholder="Date Enrolled Formt(YYYY-MM-DD)" value="{{ date_enrolled }}" required>
            <span class="shadow-input1"></span>
          </div>

        </div>




        <input type="Submit" value="">
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit Registration
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
      </input>


			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
